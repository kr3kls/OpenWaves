{% extends "base.html" %}

{% block content %}
<div class="column is-6 is-offset-3">
    <h3 class="title has-text-centered">VE Account</h3>
    <div class="box">
        <form id="ve-account-form">
            {% if config['WTF_CSRF_ENABLED'] %}
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            {% endif %}
            <div class="field">
                <label class="label" for="username">Callsign</label>
                <div class="control">
                    <input class="input is-large" type="text" name="username" id="username" value="{{ ve_user.username }}" readonly>
                </div>
            </div>

            <div class="field" id="password-placeholder-field">
                <label class="label" for="password-placeholder">Password</label>
                <div class="control">
                    <input class="input is-large" type="password" name="password-placeholder" id="password-placeholder" value="********" readonly>
                </div>
            </div>

            <!-- Password fields (initially hidden) -->
            <div class="field" id="new-password-field">
                <label class="label" for="password">New Password</label>
                <div class="control">
                    <input class="input is-large" type="password" name="password" id="password" placeholder="Enter new password">
                </div>
            </div>

            <div class="field" id="confirm-password-field">
                <label class="label" for="confirm_password">Confirm New Password</label>
                <div class="control">
                    <input class="input is-large" type="password" name="confirm_password" id="confirm_password" placeholder="Confirm new password">
                </div>
            </div>

            <div class="field is-grouped is-grouped-centered">
                <button type="button" id="edit-button" class="button is-info is-large">Edit</button>
                <button type="submit" id="save-button" class="button is-success is-large">Save</button>
            </div>
        </form>
    </div>
</div>

<style nonce="{{ g.csp_nonce }}">
    #new-password-field, #confirm-password-field, #save-button {
        display: none;
    }
</style>

<script nonce="{{ g.csp_nonce }}">
    document.getElementById('edit-button').addEventListener('click', function() {
        var inputs = document.querySelectorAll('#ve-account-form input');
        inputs.forEach(input => input.removeAttribute('readonly'));
        document.getElementById('save-button').style.display = 'inline';
        document.getElementById('new-password-field').style.display = 'block';
        document.getElementById('confirm-password-field').style.display = 'block';
        this.style.display = 'none';
    });

    document.getElementById('ve-account-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        var formData = new FormData(this);

        // Send the updated data to the server via AJAX
        const response = await fetch('/update_ve_account', {
            method: 'POST',
            body: formData,
        });

        if (response.ok) {
            alert('VE Account updated successfully!');
            location.reload();
        } else {
            alert('There was an error updating the VE account.');
        }
    });
</script>
{% endblock %}
