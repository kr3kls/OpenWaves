{% extends "base.html" %}

{% block content %}
<div class="column is-6 is-offset-3">
    <h3 class="title has-text-centered">Sign Up</h3>
    <div class="box">
        <form method="POST" action="/auth/signup">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="username" placeholder="FCC FRN" autofocus="">
                </div>
            </div>

            <div class="columns">
                <div class="column">
                    <div class="field">
                        <div class="control">
                            <input class="input is-large" type="text" name="first_name" placeholder="First Name">
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="field">
                        <div class="control">
                            <input class="input is-large" type="text" name="last_name" placeholder="Last Name">
                        </div>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="confirm_password" placeholder="Confirm Password">
                </div>
            </div>

            <div class="field is-grouped is-grouped-centered">
                <button class="button is-info is-large">Register</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
