{% extends "base.html" %}

{% block content %}
<div class="column is-6 is-offset-3">
    <h3 class="title has-text-centered">OpenWaves Profile</h3>
    <div class="box">
        <form id="profile-form">
            {% if config['WTF_CSRF_ENABLED'] %}
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            {% endif %}
            <div class="field">
                <label class="label" for="username">FCC FRN</label>
                <div class="control">
                    <input class="input is-large" type="text" name="username" id="username" value="{{ current_user.username }}" readonly>
                </div>
            </div>

            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label" for="first_name">First Name</label>
                        <div class="control">
                            <input class="input is-large" type="text" name="first_name" id="first_name" value="{{ current_user.first_name }}" readonly>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="field">
                        <label class="label" for="last_name">Last Name</label>
                        <div class="control">
                            <input class="input is-large" type="text" name="last_name" id="last_name" value="{{ current_user.last_name }}" readonly>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label" for="email">Email</label>
                <div class="control">
                    <input class="input is-large" type="email" name="email" id="email" value="{{ current_user.email }}" readonly>
                </div>
            </div>

            {% include 'form_passwords.html' %}
        </form>
    </div>
</div>

<style nonce="{{ g.csp_nonce }}">
    #new-password-field, #confirm-password-field, #save-button {
        display: none;
    }
</style>

<script nonce="{{ g.csp_nonce }}">
    document.getElementById('edit-button').addEventListener('click', function() {
        var inputs = document.querySelectorAll('#profile-form input');
        inputs.forEach(input => input.removeAttribute('readonly'));
        document.getElementById('save-button').style.display = 'inline';
        document.getElementById('new-password-field').style.display = 'block';
        document.getElementById('confirm-password-field').style.display = 'block';
        this.style.display = 'none';
    });

    document.getElementById('profile-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        var formData = new FormData(this);

        // Send the updated data to the server via AJAX
        const response = await fetch('/update_profile', {
            method: 'POST',
            body: formData,
        });

        if (response.ok) {
            alert('Profile updated successfully!');
            location.reload();
        } else {
            alert('There was an error updating the profile.');
        }
    });
</script>
{% endblock %}
